<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear WeatherOne Memory</title>
</head>
<body>
    <h1>Clear WeatherOne Memory?</h1>
    <button onclick="clearMemory()">
        Do It!
    </button>
    <script>
        clearMemory = () => {
            window.localStorage.clear('weatherone_locations');
        }
    </script>
</body>
</html>
